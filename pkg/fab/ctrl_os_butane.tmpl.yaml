variant: flatcar
version: 1.0.0

passwd:
  users:
    - name: {{ .username }}
      password_hash: {{ .passwordHash }}
      ssh_authorized_keys:
        {{ range .authorizedKeys}}
        - "{{ . }}"
        {{ end }}
      groups:
        - wheel
      shell: /bin/bash

storage:
  directories:
    - path: /home/core/.config
      user:
        name: core

    - path: /home/core/.config/k9s
      user:
        name: core

    - path: /home/core/.kube
      user:
        name: core

  files:
    # disable updates - we really don't care on a dev machine
    # they are just annoying here at the moment
    # it disables them by setting the server to an invalid value
    # yes, I know, but even Flatcar says to do so
    # source: https://www.flatcar.org/docs/latest/setup/releases/update-strategies/#disable-automatic-updates
    - path: /etc/flatcar/update.conf
      mode: 0644
      overwrite: true
      contents:
        inline: |
          SERVER=disabled

    # set a great hostname
    - path: /etc/hostname
      mode: 0644
      overwrite: true
      contents:
        inline: "{{ .hostname }}"

    - path: /etc/hosts
      append:
        - inline: |
            127.0.0.1 {{ .hostname }}

    # Loopback with Control VIP for initial setup
    - path: /etc/systemd/network/00-hh-0-init--loopback.network
      mode: 0644
      contents:
        inline: |
          [Match]
          Name=lo
          Type=loopback

          [Network]
          LinkLocalAddressing=ipv6
          LLDP=no
          EmitLLDP=no
          IPv6AcceptRA=no
          IPv6SendRA=no
          Address=127.0.0.1/8
          Address=::1/128
          Address={{ .controlVIP }}

    - path: /etc/default/toolbox
      mode: 0644
      contents:
        inline: |
          TOOLBOX_DOCKER_IMAGE=ghcr.io/githedgehog/toolbox
          TOOLBOX_DOCKER_TAG=latest
          TOOLBOX_USER=root

    # K9s plugin to reboot and reinstall switches
    - path: /home/core/.config/k9s/plugins.yaml
      user:
        name: core
      mode: 0644
      contents:
        inline: |
          plugins:
            fabricswitchreboot:
              shortCut: r
              description: Reboot
              scopes:
              - switch
              - agent
              confirm: true
              background: false
              command: kubectl
              args:
              - fabric
              - switch
              - reboot
              - --name
              - $NAME
              - --yes
            fabricswitchpowerreset:
              shortCut: Shift-K
              description: Power Reset
              scopes:
              - switch
              - agent
              confirm: true
              background: false
              command: kubectl
              args:
              - fabric
              - switch
              - power-reset
              - --name
              - $NAME
              - --yes
            fabricswitchreinstall:
              shortCut: Shift-R
              description: Reinstall
              scopes:
              - switch
              - agent
              confirm: true
              background: false
              command: kubectl
              args:
              - fabric
              - switch
              - reinstall
              - --name
              - $NAME
              - --yes
            fabricswitchssh:
              shortCut: s
              description: SSH
              scopes:
              - switch
              - agent
              confirm: false
              background: false
              command: ssh
              args:
              - -o
              - GlobalKnownHostsFile=/dev/null
              - -o
              - UserKnownHostsFile=/dev/null
              - -o
              - StrictHostKeyChecking=no
              - -o
              - LogLevel=ERROR
              - admin@$NAME

  links:
    - path: /home/core/.kube/config
      target: /etc/rancher/k3s/k3s.yaml
      user:
        name: core
      group:
        name: core
systemd:
  units:
    - name: fabric-install.service
      enabled: true
      contents: |
        [Unit]
        Description="Firstboot installation program for HedgeHog Fabric"
        ConditionFirstBoot=yes

        [Service]
        Type=simple
        ExecStart=/hedgehog/control-install/hhfab-recipe run
        WorkingDirectory=/hedgehog/control-install/
        Environment=PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/bin"

        [Install]
        WantedBy=first-boot-complete.target


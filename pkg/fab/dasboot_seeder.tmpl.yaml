image:
  repository: {{ .ref.RepoName }}
  tag: {{ .ref.Tag }}
  pullPolicy: Always
settings:
  issue_certificates: false
  listeners:
    insecure:
      dynll:
        device_name: ""
        listening_port: 80
      generic:
        - {{ .controlVIP }}:80
    secure:
      - {{ .controlVIP }}:443
  secure_server_name: {{ .controlVIP }}
  control_vip: {{ .controlVIP }}
  ntp_servers:
    - {{ .controlVIP }}:{{ .ntpNodePort }}
  syslog_servers:
    - {{ .controlVIP }}:{{ .syslogNodePort }}
  artifacts:
    oci_registries:
      - url: oci://registry.default:5000/githedgehog
        ca:
          secretName: oci-ca
          certKey: cert.pem
          mountPath: /etc/hedgehog/seeder-certs/oci-ca
securityContext:
  privileged: true
  runAsUser: 0
  runAsGroup: 0

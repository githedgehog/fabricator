variant: flatcar
version: 1.0.0

passwd:
  users:
    - name: core
      password_hash: "{{ .PasswordHash }}"
      {{ if .AuthorizedKeys }}
      ssh_authorized_keys:
        {{ range .AuthorizedKeys}}
        - "{{ . }}"
        {{ end }}
      {{ end }}
      groups:
        - wheel
      shell: /bin/bash

systemd:
  units:
    - name: locksmithd.service
      mask: true
{{ if .AutoInstall }}
    - name: hhfab-install.service
      enabled: true
      contents: |
        [Unit]
        Description="Firstboot installation program for Hedgehog Fabricator"
        ConditionPathExists=!/opt/hedgehog/.install
        StartLimitIntervalSec=30
        StartLimitBurst=3

        [Service]
        Type=simple
        ExecStartPre=chmod +x {{ .AutoInstall }}/hhfab-recipe
        ExecStart={{ .AutoInstall }}/hhfab-recipe install -v
        WorkingDirectory={{ .AutoInstall }}
        Environment="PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/opt/bin" "HOME=/home/core"
        Restart=on-failure

        [Install]
        WantedBy=first-boot-complete.target
{{ end }}
    - name: patch-local-path-config.service
      enabled: true
      contents: |
        [Unit]
        Description=Patch local-path-config with observability tolerations
        After=k3s.service
        Requires=k3s.service

        [Service]
        Type=oneshot
        ExecStart=/opt/bin/patch-local-path-config.sh
        RemainAfterExit=yes

        [Install]
        WantedBy=multi-user.target

storage:
  files:
    - path: /etc/flatcar/update.conf
      mode: 0644
      overwrite: true
      contents:
        inline: |
          SERVER=disabled
          REBOOT_STRATEGY=off
      # https://www.flatcar.org/docs/latest/setup/releases/update-strategies/#disable-automatic-updates

    - path: /etc/hostname
      mode: 0644
      overwrite: true
      contents:
        inline: "{{ .Hostname }}"

    - path: /etc/hosts
      append:
        - inline: |
            127.0.0.1 {{ .Hostname }}

    - path: /etc/motd.d/hedgehog.conf
      mode: 0644
      contents:
        inline: |
          Hedgehog Control Node managed by Fabricator

    - path: /etc/systemd/network/10-dummy.netdev
      mode: 0644
      contents:
        inline: |
          [NetDev]
          Name=dummy0
          Kind=dummy

    - path: /etc/systemd/network/11-dummy.network
      mode: 0644
      contents:
        inline: |
          [Match]
          Name=dummy0

          [Network]
          Address={{ .DummyAddress }}

          [Route]
          Gateway={{ .DummyGateway }}
          Destination=0.0.0.0/0
          Metric=42000

    - path: /etc/systemd/network/20-mgmt.network
      mode: 0644
      contents:
        inline: |
          [Match]
          Name={{ .MgmtInterface }}
          Type=ether

          [Network]
          Address={{ .MgmtAddress }}
          Address={{ .ControlVIP }}
          DHCP=no
          IPv6AcceptRA=no
          IPv6SendRA=no
          LLDP=yes
          EmitLLDP=yes
          ConfigureWithoutCarrier=yes

    - path: /etc/systemd/network/30-ext.network
      mode: 0644
      contents:
        inline: |
          [Match]
          Name={{ .ExtInterface }}
          Type=ether
{{ if eq .ExtAddress "dhcp" }}
          [Network]
          DHCP=ipv4
          KeepConfiguration=dhcp-on-stop
          IPv6AcceptRA=no
          IPv6SendRA=no
          LLDP=no
          EmitLLDP=no

          [DHCP]
          UseMTU=true
          UseDomains=true

          [DHCPv4]
          RoutesToDNS=false
          UseHostname=false
{{ else }}
          [Network]
          Address={{ .ExtAddress }}
          {{ if .ExtGateway }}Gateway={{ .ExtGateway }}{{ end }}
          {{ range .ExtDNS }}
          DNS={{ . }}
          {{ end }}
          DHCP=no
          IPv6AcceptRA=no
          IPv6SendRA=no
          LLDP=no
          EmitLLDP=no
{{ end }}

    - path: /etc/systemd/network/99-default.network
      mode: 0644
      contents:
        inline: |
          [Network]
          DHCP=no

          [Match]
          Name=*
          Type=!loopback bridge tunnel vxlan wireguard
          Driver=!veth dummy

          [Link]
          Unmanaged=true

    - path: /etc/default/toolbox
      mode: 0644
      contents:
        inline: |
          TOOLBOX_DOCKER_IMAGE=ghcr.io/githedgehog/toolbox
          TOOLBOX_DOCKER_TAG=latest
          TOOLBOX_USER=root

    - path: /opt/bin/patch-local-path-config.sh
      mode: 0755
      contents:
        inline: |
          #!/bin/bash
          set -e
          export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
          # Wait for k3s to be ready
          while ! /opt/bin/kubectl get configmap -n kube-system local-path-config &>/dev/null; do
            sleep 5
          done
          # Patch the helperPod.yaml to add observability tolerations
          /opt/bin/kubectl patch configmap -n kube-system local-path-config --type='json' -p='[{"op": "replace", "path": "/data/helperPod.yaml", "value":"apiVersion: v1\nkind: Pod\nmetadata:\n  name: helper-pod\nspec:\n  tolerations:\n  - key: role.fabricator.githedgehog.com/observability\n    operator: Exists\n    effect: NoExecute\n  containers:\n  - name: helper-pod\n    image: \"rancher/mirrored-library-busybox:1.36.1\"\n    imagePullPolicy: IfNotPresent"}]'
          # Restart local-path-provisioner to pick up the change
          /opt/bin/kubectl rollout restart deployment -n kube-system local-path-provisioner

  directories:
    - path: /home/core/.kube
      user:
        name: core

  links:
    - path: /home/core/.kube/config
      target: /etc/rancher/k3s/k3s.yaml
      user:
        name: core
      group:
        name: core

variant: flatcar
version: 1.0.0

passwd:
  users:
    - name: core
      password_hash: "{{ .PasswordHash }}"
      {{ if .AuthorizedKeys }}
      ssh_authorized_keys:
        {{ range .AuthorizedKeys}}
        - "{{ . }}"
        {{ end }}
      {{ end }}
      groups:
        - wheel
      shell: /bin/bash

systemd:
  units:
    - name: locksmithd.service
      mask: true

    - name: disable-nic-lldp-agent.service
      enabled: true
      contents: |
        [Unit]
        Description=Disable LLDP on i40e Devices
        After=network.target

        [Service]
        ExecStart=/var/lib/scripts/disable_nic_lldp_agent.sh
        Type=oneshot

        [Install]
        WantedBy=multi-user.target

    - name: frr.service
      enabled: true
      contents: |
        [Unit]
        Description=FRRouting Container
        After=docker.service network-online.target
        Requires=docker.service

        [Service]
        Type=simple
        ExecStartPre=/usr/bin/mkdir -p /etc/frr /var/run/frr /var/tmp/frr
        ExecStartPre=/usr/bin/chown -R 100:100 /etc/frr /var/run/frr /var/tmp/frr
        ExecStart=/usr/bin/docker run --name=frr --rm --network=host --privileged -v /etc/frr:/etc/frr:rw -v /var/run/frr:/var/run/frr:rw -v /var/tmp/frr:/var/tmp/frr:rw quay.io/frrouting/frr:10.3.1
        ExecStop=/usr/bin/docker stop frr
        Restart=on-failure
        RestartSec=5

        [Install]
        WantedBy=multi-user.target

    - name: frr-reload.service
      enabled: false
      contents: |
        [Unit]
        Description=Reload FRRouting configuration
        Requisite=frr.service
        After=frr.service
        Type=oneshot

        [Service]
        ExecStart=/usr/bin/docker exec frr /usr/lib/frr/frr-reload

storage:
  files:
    - path: /etc/flatcar/update.conf
      mode: 0644
      overwrite: true
      contents:
        inline: |
          SERVER=disabled
          REBOOT_STRATEGY=off
      # https://www.flatcar.org/docs/latest/setup/releases/update-strategies/#disable-automatic-updates

    - path: /etc/hostname
      mode: 0644
      overwrite: true
      contents:
        inline: "{{ .Hostname }}"

    - path: /etc/hosts
      append:
        - inline: |
            127.0.0.1 {{ .Hostname }}

    - path: /etc/motd.d/hedgehog.conf
      mode: 0644
      contents:
        inline: |
          Hedgehog VLAB Server

    - path: /etc/default/toolbox
      mode: 0644
      contents:
        inline: |
          TOOLBOX_DOCKER_IMAGE=ghcr.io/githedgehog/toolbox
          TOOLBOX_DOCKER_TAG=latest
          TOOLBOX_USER=root

    - path: /etc/systemd/network/99-lldp.network
      mode: 0644
      contents:
        inline: |
          [Match]
          Name=*
          Type=ether
          Kind=!vlan

          [Network]
          DHCP=yes
          LLDP=yes
          EmitLLDP=yes

    - path: /var/lib/scripts/disable_nic_lldp_agent.sh
      mode: 0755
      contents:
        inline: |
          #!/bin/bash
          for device in /sys/kernel/debug/i40e/*; do
              if [ -d "$device" ] && [ -w "$device/command" ]; then
                  echo 'lldp stop' > "$device/command"
              fi
          done

    - path: /etc/systemd/network/10-rename-enp2s1.link
      mode: 0644
      contents:
        inline: |
          [Match]
          OriginalName=enp2s1np*

          [Link]
          Name=enp2s1

    - path: /etc/systemd/network/10-rename-enp2s2.link
      mode: 0644
      contents:
        inline: |
          [Match]
          OriginalName=enp2s2np*

          [Link]
          Name=enp2s2

    - path: /etc/frr/frr.conf
      mode: 0644
      user:
        id: 100
      group:
        id: 100
      contents:
        inline: |
          hostname {{ .Hostname}}
          log syslog informational
          log file /var/run/frr/frr.log debug
          !
          line vty

    - path: /etc/frr/vtysh.conf
      mode: 0644
      user:
        id: 100
      group:
        id: 100
      contents:
        inline: |
          service integrated-vtysh-config

    - path: /etc/frr/daemons
      mode: 0644
      user:
        id: 100
      group:
        id: 100
      contents:
        inline: |
          zebra=yes
          bgpd=yes
          mgmtd=yes
          staticd=yes
          ospfd=no
          ospf6d=no
          ripd=no
          ripngd=no
          isisd=no
          pimd=no
          ldpd=no
          nhrpd=no
          eigrpd=no
          babeld=no
          sharpd=no
          pbrd=no
          bfdd=no
          fabricd=no
          #
          vtysh_enable=yes
          zebra_options="   -A 127.0.0.1 -s 90000000"
          bgpd_options="    -A 127.0.0.1"
          ospfd_options="   -A 127.0.0.1"
          ospf6d_options="  -A ::1"
          ripd_options="    -A 127.0.0.1"
          ripngd_options="  -A ::1"
          isisd_options="   -A 127.0.0.1"
          pimd_options="    -A 127.0.0.1"
          ldpd_options="    -A 127.0.0.1"
          mgmtd_options="   -A 127.0.0.1"
          nhrpd_options="   -A 127.0.0.1"
          eigrpd_options="  -A 127.0.0.1"
          babeld_options="  -A 127.0.0.1"
          sharpd_options="  -A 127.0.0.1"
          staticd_options=" -A 127.0.0.1"
          pbrd_options="    -A 127.0.0.1"
          bfdd_options="    -A 127.0.0.1"
          fabricd_options=" -A 127.0.0.1"
          #
          frr_global_options="--limit-fds 100000"

    - path: /opt/hedgehog/vtysh
      mode: 0755
      contents:
        inline: |
          #!/bin/bash
          exec /usr/bin/docker exec -it frr vtysh "$@"

    - path: /etc/profile.d/hedgehog-path.sh
      mode: 0755
      contents:
        inline: |
          #!/bin/bash
          export PATH=/opt/hedgehog:$PATH
